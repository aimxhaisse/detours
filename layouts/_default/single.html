{{ define "main" }}
<article lang="en">
  <header>
    <h1>{{ .Title }}</h1>
    {{ if .Params.image }}
    <img src="{{ .Params.image }}" />
    {{ end }}
    {{ if .Description }}
    <small>{{ .Description | safeHTML }}</small>
    {{ end }}
  </header>
  <div id="content">
    {{ .Content }}
  </div>
</article>
{{ end }}

<nav>
  <ul>
    {{ $currentPage := . }}
    {{ range .Site.Menus.navigation }}
    <li>
      <a class="{{if or ($currentPage.IsMenuCurrent "navigation" .) ($currentPage.HasMenuCurrent "navigation" .) }}active{{end}}" href="{{ .URL }}" title="{{ .Title }}">{{ .Name }}</a>
    </li>
    {{ end }}
  </ul>
</nav>
